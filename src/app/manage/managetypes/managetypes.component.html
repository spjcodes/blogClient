<div class="font14" style="font-size: 12px;">
  <div class="card" >
    <div class="card-header">
      <button  class="btn btn-primary" (click)="createNewType()">新增</button>
      <span  style="text-align:center;width:100%;margin-left: 40%;">文章管理</span>
    </div>
    <table  class="table table-striped">
      <tr >
        <td>主键</td>
        <td>封面</td>
        <td>类型名</td>
        <td>文章数</td>
        <td>操作</td>
      </tr>

      <tr *ngFor="let t of typeList">
        <td>{{t.id}}</td>
        <td><img [src]="t.icon" class="mangeImg"></td>
        <td>{{t.typename}}</td>
        <td>{{t.totals}}/篇</td>
        <td>
          <button class="btn btn-warning" (click)="updateType(t.id)" >修改</button>
          <button class="btn btn-danger" (click)="deleteType(t.id)">删除</button>
          <button class="btn btn-info" >预览</button>
        </td>
      </tr>
    </table>
  </div>
</div>
