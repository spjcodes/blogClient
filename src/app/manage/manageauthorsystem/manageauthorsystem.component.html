<div class="font14" style="font-size: 12px;">
  <div class="card" >
    <div class="card-header">
      <span  style="text-align:center;width:100%;margin-left: 40%;">系统功能管理</span>
    </div>
    <div style="height:40px;">
    <span>简历</span>
    </div>
    <table  class="table table-striped">
      <tr>
        <td>主键</td>
        <td>封面</td>
        <td>简历</td>
        <td>操作</td>
      </tr>

      <tr >
        <td>{{selfIntro.id}}</td>
        <td><img class="mangeImg" [src]="selfIntro.icon"></td>
        <td>{{selfIntro.intro}}</td>
        <td>
          <button class="btn btn-warning" (click)="updateArticle()" >修改</button>
          <button class="btn btn-info disabled" >预览</button>
        </td>
      </tr>
    </table>
    <hr>
  </div>
</div>
