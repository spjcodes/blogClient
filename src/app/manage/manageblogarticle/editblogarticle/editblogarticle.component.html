<div class="card text-center">

  <div class="card-header">
    <span  class= " glyphicon glyphicon-chevron-left"></span>
    轮播区编辑
  </div>
  <div class="card-body">
    <form >
      <label class="flotleft" >标题</label>
      <input  [(ngModel)]="article.title"  name="title"  class="form-control form-control-lg martop"
              type="text" placeholder="标题">
      <label class="flotleft">简介</label>
      <input  [(ngModel)]="article.intro"  name="intro"  class="form-control form-control-lg martop"
              type="text" placeholder="主题简介">

      <label class="flotleft">文章类型</label>
      <select (change)="typleSelect($event.target.value)" class="custom-select">
        <optgroup class=" selecttitle" label="文章类型">
        <option value={{i}} *ngFor="let i of types">
          {{i}}
        </option>
      </select>

      <label class="flotleft">是否开启评论</label>
      <select  (change)="isCommon($event.target.value)" class="custom-select"  >
        <option  value="1">是</option>
        <option value="0">否</option>
      </select>

      <label class="flotleft">是否原创</label>
      <select (change)="isOringle($event.target.value)" class="custom-select">
        <option value="true">是</option>
        <option value="false">否</option>
      </select>

      <label class="flotleft">图片选择</label>
      <label class="flotleft"></label>
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" class="custom-file-input" (change)="onFileChanged($event)">
          <label class="custom-file-label"  >选择图片</label>
        </div>
        <div class="input-group-append">
          <button class="input-group-text" (click)="onUpload(article.bolgcover)" >上传</button>
        </div>
    </div>

      <p>
        <label class="flotleft">内容编辑</label>
        <br>
      </p>

      <div class="row" style="text-align: center; font-size: 12px;">
        <button class="btn-sm btn-info" style="width:100px;margin-left:18px;font-size: 12px;" (click)="ckistrue()">富文本编辑器</button>
        <button class="btn-sm btn-info" style="width:100px;margin-left:12px;font-size: 12px;" (click)="mdistrue()">MakeDown编辑器</button>
      </div>

      <ckeditor *ngIf="ck"  [(ngModel)]="article.content" name="content"  debounce="500" [config]="config">

      </ckeditor>

      <div *ngIf="md" id="md" appMakeDownEditor [editormdConfig]="mdconf" (onEditorChange)="syncModel($event)">
        <textarea style="display: block;" [(ngModel)]="article.content" name="content"></textarea>
      </div>


    </form>

    <div >
      <button class="btn btn-primary" (click)="save(article)">提交</button>
      <button class="btn btn-danger" (click)="reset()" >重置</button>
    </div>

  </div>

  <div class="card-footer text-muted">
    admin
  </div>
</div>
